							Obese
															<img width=\"768\" height=\"658\" src=\"http://www.thehealthassistant.cf/wp-content/uploads/2021/08/trends-in-overweight-and-obesity-768x658.png\" alt=\"\" />															
			<h2>Prevalence of Children Weight Problems</h2>		
		<p>Children, adolescents and young people aged 5–14 and 15–24 in 2017–18 were more likely to be overweight or obese than people of the same age in 1995.</p><p>The prevalence of obesity in those aged 5–14 was not significantly increased. However, further evidence that the rate of overweight in children and adolescents keeps increasing in recent years.</p>		
			<h2>Cause and Impact of Obesity on Children</h2>		
		<p>Overweight and obesity is <strong>mainly caused by an</strong> <strong>energy imbalance</strong>, where too much energy is taken in through food and drink, and not enough energy is expended through physical activity.</p><p>Children and adolescents who are overweight or obese are more likely to have <strong>poorer physical health</strong> than children and adolescents who are of normal weight. They may also be subjected to bullying and teasing, which can lead to <strong>poorer mental health and quality of life</strong>. These negative outcomes worsen as the severity of obesity increases. Obesity is also associated with <strong>poorer academic performance</strong>, and <strong>higher health-care costs</strong>. </p>		
			<h3>Food intake</h3>		
			<h3>Physical activity</h3>		
			<h3>Sedentary behaviour and screen time</h3>		
			<h3>Sleep</h3>		
			<h3>Self-esteem and mental health</h3>		
															<img width=\"768\" height=\"545\" src=\"http://www.thehealthassistant.cf/wp-content/uploads/2021/08/physical-activity-768x545.png\" alt=\"\" />															
			<h2>Physical Activity</h2>		
		<p>In 2011-12, children aged 5–17 years did an average of one and a half hours (91 minutes) of physical activity per day, with just over 60% averaging at least one hour per day. This contrasts with around one in five (19%) doing the recommended 60 minutes per day across all seven days prior to interview and almost half (48%) met the recommendation on at least five out of seven days.</p>		
			<h2>Long Sedentary Screen–Based Activities</h2>		
		<p>The average amount of time spent in sedentary screen–based activities for 5–17 year olds was over two and a quarter hours (136 minutes) per day, with just 6 minutes of this being for homework. Fewer than one in three in this age group (29%) met the \"no more than 120 minutes of screen–based entertainment\" per day threshold on all previous seven days, but 59% met the recommendation on at least five out of seven days.</p>		
															<img width=\"768\" height=\"423\" src=\"http://www.thehealthassistant.cf/wp-content/uploads/2021/08/screen-time-768x423.png\" alt=\"\" />															
