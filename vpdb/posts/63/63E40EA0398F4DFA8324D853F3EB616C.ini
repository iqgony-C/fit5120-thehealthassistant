 (91 minutes) of physical activity per day, with just over 60% averaging at least one hour per day. This contrasts with around one in five (19%) doing the recommended 60 minutes per day across all seven days prior to interview and almost half (48%) met the recommendation on at least five out of seven days.<\\/span><\\/p>\"},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"3ec177f\",\"elType\":\"section\",\"settings\":{\"padding\":{\"unit\":\"px\",\"top\":\"80\",\"right\":\"0\",\"bottom\":\"80\",\"left\":\"0\",\"isLinked\":false}},\"elements\":[{\"id\":\"7089e69\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"41e38a1\",\"elType\":\"widget\",\"settings\":{\"title\":\"Long Sedentary Screen\\u2013Based Activities\",\"align\":\"left\",\"_padding\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"0\",\"bottom\":\"20\",\"left\":\"0\",\"isLinked\":false},\"_padding_mobile\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"0\",\"bottom\":\"15\",\"left\":\"0\",\"isLinked\":false},\"_animation\":\"fadeInUp\",\"animation_duration\":\"slow\"},\"elements\":[],\"widgetType\":\"heading\"},{\"id\":\"458a58b\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<p><span style=\\\"font-weight: 400;\\\">The average amount of time spent in sedentary screen\\u2013based activities for 5\\u201317 year olds was over two and a quarter hours (136 minutes) per day, with just 6 minutes of this being for homework. Fewer than one in three in this age group (29%) met the \\\"no more than 120 minutes of screen\\u2013based entertainment\\\" per day threshold on all previous seven days, but 59% met the recommendation on at least five out of seven days.<\\/span><\\/p>\",\"_animation\":\"fadeInUp\",\"animation_duration\":\"slow\"},\"elements\":[],\"widgetType\":\"text-editor\"},{\"id\":\"10ce9ce\",\"elType\":\"widget\",\"settings\":{\"image\":{\"url\":\"http:\\/\\/www.thehealthassistant.ml\\/wp-content\\/uploads\\/2021\\/08\\/screen-time.png\",\"id\":1675,\"alt\":\"\",\"source\":\"library\"},\"image_size\":\"medium_large\",\"align\":\"center\",\"_padding\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"20\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false},\"_animation\":\"fadeInUp\",\"animation_duration\":\"slow\"},\"elements\":[],\"widgetType\":\"image\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"6e75917\",\"elType\":\"section\",\"settings\":{\"padding\":{\"unit\":\"px\",\"top\":\"80\",\"right\":\"0\",\"bottom\":\"80\",\"left\":\"0\",\"isLinked\":false}},\"elements\":[{\"id\":\"1bb8c80\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"f6fd7d0\",\"elType\":\"widget\",\"settings\":{\"title\":\"Government Links\"},\"elements\":[],\"widgetType\":\"heading\"},{\"id\":\"73cf993\",\"elType\":\"widget\",\"settings\":{\"icon_list\":[{\"text\":\"Childhood overweight and obesity\\u2014the impact of the home environment\",\"selected_icon\":{\"value\":\"fas fa-clipboard\",\"library\":\"fa-solid\"},\"_id\":\"8ac5be1\",\"link\":{\"url\":\"https:\\/\\/www.aihw.gov.au\\/reports\\/overweight-obesity\\/childhood-overweight-and-obesity-impact-of-home\\/summary\",\"is_external\":\"\",\"nofollow\":\"\",\"custom_attributes\":\"\"}},{\"text\":\"Overweight and obesity among Australian children and adolescents\",\"selected_icon\":{\"value\":\"fas fa-weight\",\"library\":\"fa-solid\"},\"_id\":\"733c8f1\",\"link\":{\"url\":\"https:\\/\\/www.aihw.gov.au\\/reports\\/overweight-obesity\\/overweight-obesity-australian-children-adolescents\\/summary\",\"is_external\":\"\",\"nofollow\":\"\",\"custom_attributes\":\"\"}},{\"text\":\"National Health Survey: First results\",\"selected_icon\":{\"value\":\"far fa-chart-bar\",\"library\":\"fa-regular\"},\"_id\":\"981baac\",\"link\":{\"url\":\"https:\\/\\/www.abs.gov.au\\/statistics\\/health\\/health-conditions-and-risks\\/national-health-survey-first-results\\/2017-18\",\"is_external\":\"\",\"nofollo