post_content = "<h2>Do you know almost one quarter of children aged 5-17 years were having weight problems?</h2>		
			<h2>Children Weight Problem in Australia</h2>		
		<p>Almost <strong>one quarter</strong> (24.9%) of children aged 5-17 years were <strong>overweight or obese</strong> in 2017-18 (17% overweight and 8.1% obese). The rates were similar for boys and girls and this has remained stable over the previous ten years.</p>		
				15
				%
