<h2 id=\"survey-result-title\">Your child is
OVERWEIGHT
now!
</h2>
<br>
<ul>
    <h3>BMI:
        26.4
    </h3>
    <p>
        Body mass index, or BMI, is one way to assess whether your weight is in the healthy range. The BMI calculation is weight in kg divided by height in metres squared.<br>
        Here are the BMI category from Australia Government:<br>
        Underweight: less than 18.5<br>
        Healthy weight: 18.5–24.9<br>
        Overweight: 25.0–29.9<br>
        Obese: larger than 30.0<br>
        <strong>
        Learn more about <a target=\"_blank\" href=\"<<[site-url]>>/bmi-calculator#what-is-bmi-title\" rel=\"noopener\">BMI>></a>
        </strong>
    </p>
</ul>
<ul>
    <h3>Exercise Time:
        less than 1 hour per day
    </h3>
    <p>
            The recommended physical acitivity time for children aged 5-14 is <strong>larger than 1 hour per day</strong>.<br>
            We recommend that your child increase the physical activity time through games and exercises.<br>
        <strong>
        Learn more about <a target=\"_blank\" href=\"<<[site-url]>>/sports-2/\" rel=\"noopener\">Games & Exercise>></a>
        </strong>
    </p>
</ul>
<ul>
    <h3>Screen Time:
        larger than 2 hour per day
    </h3>
    <p>
            The recommended screen time for children aged 5-14 is <strong>not more than 2 hours per day</strong>.<br>
            We recommend that your child spend the part of the recommended time for housework, so that the effect of exercise can be achieved at the same time.<br>
        <strong>
        Learn more about <a target=\"_blank\" href=\"<<[site-url]>>/screen-time/\" rel=\"noopener\">Screen Time>></a>
        </strong>
    </p>
</ul>
