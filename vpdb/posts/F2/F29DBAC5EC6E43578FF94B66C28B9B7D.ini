on>\\n                                <option value=\\\"2-more\\\">larger than 2 hours per day<\\/option>\\n                            <\\/select>\\n                        <\\/td>\\n                    <\\/tr>\\n                    <tr>\\n                        <td>\\n                            <label for=\\\"survey-food-input\\\">Food Preference:<\\/label>\\n                        <\\/td>\\n                        <td>\\n                            <select id=\\\"survey-food-input\\\" style=\\\"width:calc(100%);\\\" required>\\n                                <option value=\\\"0\\\">No Preference<\\/option>\\n                                <option value=\\\"1\\\">Vegetarian<\\/option>\\n                                <option value=\\\"2\\\">Meat Lover<\\/option>\\n                            <\\/select>\\n                        <\\/td>\\n                    <\\/tr>\\n                <\\/table>\\n            <\\/td>\\n            \\n            <td width =\\\"150\\uff05\\\">\\n                <img src=\\\"https:\\/\\/www.thehealthassistant.cf\\/wp-content\\/uploads\\/2021\\/09\\/filling_out_a_form.jpeg\\\">\\n            <\\/td>\\n        <\\/tr>\\n    <\\/table>\\n    <input style=\\\"width:calc(100%);border-radius:5px;\\\" value=\\\"&#8659; CLICK TO VIEW OUR RECOMMENDATIONS &#8659;\\\" id=\\\"survey-submit-btn\\\" type=\\\"submit\\\">\\n<\\/form>\"},\"elements\":[],\"widgetType\":\"html\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"c31b725\",\"elType\":\"section\",\"settings\":{\"background_background\":\"classic\",\"background_color\":\"#FFE7E7\",\"margin\":{\"unit\":\"px\",\"top\":\"-10\",\"right\":0,\"bottom\":\"-10\",\"left\":0,\"isLinked\":true},\"padding\":{\"unit\":\"px\",\"top\":\"20\",\"right\":\"0\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false},\"_element_id\":\"survey-result-part\"},\"elements\":[{\"id\":\"240bca5\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"832b9cc\",\"elType\":\"widget\",\"settings\":{\"html\":\"<style>\\n    h2 {text-align: center;}\\n    \\n    td {width:25%;}\\n    \\n    span.food-label {\\n        color:white;\\n        border-radius:100px;\\n        padding:5px;\\n        font-size:7px;\\n    }\\n    span.food-label.low-fat {background-color:MediumSeaGreen;}\\n    span.food-label.low-calorie {background-color:orange;}\\n    span.food-label.low-sodium {background-color:DodgerBlue;}\\n    span.food-label.low-sugar {background-color:Tomato;}\\n<\\/style>\\n\\n<div id=\\\"survey-result\\\" hidden>\\n<h2 id=\\\"survey-result-title\\\">Your child is\\n<span id=\\\"survey-bmi-result\\\" style=\\\"color:red;\\\">OVERWEIGHT<\\/span>\\nnow!\\n<\\/h2>\\n<br>\\n<ul>\\n    <h3>BMI:\\n        <span id=\\\"survey-bmi-calculation\\\" style=\\\"color:red;\\\">26.4<\\/span>\\n    <\\/h3>\\n    <p>\\n        Body mass index, or BMI, is one way to assess whether your weight is in the healthy range. The BMI calculation is weight in kg divided by height in metres squared.<br>\\n        Here are the BMI category from Australia Government:<br>\\n        Underweight: less than 18.5<br>\\n        Healthy weight: 18.5\\u201324.9<br>\\n        Overweight: 25.0\\u201329.9<br>\\n        Obese: larger than 30.0<br>\\n        <strong>\\n        Learn more about <a target=\\\"_blank\\\" href=\\\"https:\\/\\/www.thehealthassistant.cf\\/bmi-calculator#what-is-bmi-title\\\">BMI>><\\/a>\\n        <\\/strong>\\n    <\\/p>\\n<\\/ul>\\n<ul>\\n    <h3>Exercise Time:\\n        <span id=\\\"survey-exercise-result\\\" style=\\\"color:red;\\\">less than 1 hour per day<\\/span>\\n    <\\/h3>\\n    <p>\\n        <span id=\\\"survey-exercise-for-child\\\">\\n            <span id=\\\"survey-exercise-limit\\\">\\n            The recommended physical acitivity time for children aged <span id=\\\"survey-exercise-age-limitation\\\">5-14 is <strong>larger than 1 hour per day<\\/strong><\\/span>.<br><\\/span>\\n            <span id=\\\"survey-exercise-recommendation\\\">We recommend that your child increase the physical activity time through games and exercises.<br><\\/span>\\n        <\\/span>\\n        <strong>\\n        Learn more about <a target=\\\"_blank\\\" href=\\\"https:\\/\\/www.thehealthassistant.cf\\/sports-2\\/\\\">Games & Exercise>><\\/a>\\n        <\\/strong>\\n    <\\/p>\\n<\\/ul>\\n<ul>\\n    <h3>Screen Time:\\n        <span id=\\\"survey-screen-result\\\" style=\\\"color:red;\\\">larger than 2 hour per day<\\/span>\\n    <\\/h3>\\n    <p>\\n        <span id=\\\"survey-screen-for-child\\\">\\n            <span id=\\\"survey-screen-limit\\\">\\n            The recommended screen time for children aged <span id=\\\"survey-screen-age-limitation\\\">5-14 is <strong>not more than 2 hours per day<\\/strong><\\/span>.<br><\\/span>\\n            <span id=\\\"survey-screen-recommendation\\\">We recommend that your child spend the part of the recommended time for housework, so that the effect of exercise can be achieved at the same time.<br><\\/span>\\n        <\\/span>\\n        <strong>\\n        Learn more about <a target=\\\"_blank\\\" href=\\\"https:\\/\\/www.thehealthassistant.cf\\/screen-time\\/\\\">Screen Time>><\\/a>\\n        <\\/strong>\\n    <\\/p>\\n<\\/ul>\\n<ul>\\n    <h3>Recommended Recipe:\\n    <\\/h3>\\n    <table id=\\\"vegetarian-recipes\\\" hidden>\\n        <tr VALIGN=TOP>\\n            <td>\\n                <a target=\\\"_blank\\\" href=\\\"https:\\/\\/www.thehealthassistant.cf\\/recipe-detail\\/?recipeid=597\\\">\\n                    <img src=\\\"https:\\/\\/www.edamam.com\\/web-img\\/8d9\\/8d95229cc3c7c8c7e7ed8779482cc588.png\\\">\\n                    <h5>Air Fried Crispy and Tender Broccoli<\\/h5>\\n                <\\/a>\\n            <\\/td>\\n            <td>\\n                <strong>Ingredients:<\\/strong><br>\\n                <span style=\\\"font-size:14px\\\">\\n                    2 cups broccoli florets<br>\\n                    1 Tablespoon vegetable oil<br>\\n                