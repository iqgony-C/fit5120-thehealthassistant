post_content = "<h1><a href=\"#screen\">SCREEN TIME</a></h1>		
		<p>The recommended screen time for children aged 5-14 is <strong>not more than 2 hours per day </strong></p>		
															<img width=\"714\" height=\"234\" src=\"http://www.thehealthassistant.cf/wp-content/uploads/2021/09/Capture-1.png\" alt=\"\" />															
			<h2><h1 style=\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 30.5px; font-style: normal; text-transform: none; white-space: normal;\">Use the excess screen time for HOUSEWORK !</h1></h2>		
			<h2>WHY CHOOSE TO DO HOUSEWORK?</h2>		
															<img src=\"http://www.thehealthassistant.cf/wp-content/uploads/elementor/thumbs/pexels-alex-green-5691869-scaled-pd1nxulb3m7o60660c8bt4nord07mo771p6uj0wbes.jpg\" title=\"pexels-alex-green-5691869\" alt=\"pexels-alex-green-5691869\" />															
		<ul><li> Gives sedentary child some movement</li><li>Reduces the screen time and keeps kids busy</li><li> Helps kids burn calories indoors</li><li>Help kids stay active around the house</li></ul><ul><li>Helps children with better digestion</li><li>Helps children get their blood circulating</li><li>Prevents children from developing metabolic syndrome</li><li>Helps kids learn resposibility and self-reliance</li></ul>		
															<img src=\"http://www.thehealthassistant.cf/wp-content/uploads/elementor/thumbs/anna-earl-D1aHq2D42UQ-unsplash-pd1nxulb3m7o60660c8bt4nord07mo771p6uj0wbes.jpg\" title=\"anna-earl-D1aHq2D42UQ-unsplash\" alt=\"anna-earl-D1aHq2D42UQ-unsplash\" />															
			<h2>Find housework suitable for your children</h2>		
		[caldera_form id=\"CF612e04f4edd2e\"]		
															<img width=\"509\" height=\"340\" src=\"http://www.thehealthassistant.cf/wp-content/uploads/2021/10/istockphoto-1160773477-170667a.jpg\" alt=\"\" />															
