5.0\\u201329.9<br \\/>Obese: larger than 30.0<\\/p>\",\"align\":\"left\",\"_margin\":{\"unit\":\"px\",\"top\":\"-19\",\"right\":\"0\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false},\"_padding\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"0\",\"bottom\":\"0\",\"left\":\"20\",\"isLinked\":false},\"_background_background\":\"classic\",\"_background_color\":\"#FFFBEE\",\"_border_radius\":{\"unit\":\"px\",\"top\":\"20\",\"right\":\"20\",\"bottom\":\"20\",\"left\":\"20\",\"isLinked\":true},\"typography_typography\":\"custom\",\"typography_font_weight\":\"600\"},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"ba85039\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"1a4120e\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"ad190e8\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<div id=\\\"underweight-recommendation\\\" hidden=\\\"\\\">\\n<h1 style=\\\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\\\">Your BMI is considered <strong><span style=\\\"color: chocolate;\\\">Underweight<\\/span>?<\\/strong><\\/h1>\\nIt's important to aim to keep weight within your healthy weight range. Being in the healthy weight range will improve your body's ability to fight off infections or illness.\\n\\n<strong>CHECK THIS OUT<\\/strong>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/recipes\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Nutritional Recipes<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.eatright.org\\/health\\/wellness\\/your-overall-health\\/safe-weight-gain-tips-for-underweight-kids\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Safe Weight Gain Tips<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/thenourishedchild.com\\/feeding-skinny-kid\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Tips for feeding an underweight child<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/blog.cincinnatichildrens.org\\/healthy-living\\/how-to-increase-calories-in-your-underweight-child\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Increase calories in child's diet<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.realmomnutrition.com\\/feeding-underweight-child\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Feeding an underweight child<\\/a><\\/div>\\n<\\/div>\",\"typography_typography\":\"custom\",\"typography_font_size\":{\"unit\":\"vw\",\"size\":\"\",\"sizes\":[]},\"__globals__\":{\"text_color\":\"globals\\/colors?id=1341fe3a\"},\"_padding\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"50\",\"bottom\":\"0\",\"left\":\"50\",\"isLinked\":false}},\"elements\":[],\"widgetType\":\"text-editor\"},{\"id\":\"b7d5a6a\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<div id=\\\"healthy-recommendation\\\" hidden=\\\"\\\">\\n<div>\\n<h1 style=\\\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\\\">Your BMI is considered <strong><span style=\\\"color: #008000;\\\">Healthy<\\/span>?<\\/strong><\\/h1>\\n<\\/div>\\n<div>Yayyyy! You have a healthy weight for your height. Aim to keep within the healthy weight range by enjoying a healthy, well-balanced diet and exercising regularly.<\\/div>\\n<div>Want to be healthier?<\\/div>\\n<strong>CHECK THIS OUT<\\/strong>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/recipes\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Nutritional Recipes<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.growinggoodhabits.health.qld.gov.au\\/children\\/encourage-healthy-habits-for-life\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Encourage Healthy Habits<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.growinggoodhabits.health.qld.gov.au\\/children\\/food-for-growing-kids\\/packing-healthy-lunchboxes\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Packing healthy school lunchboxes<\\/a><\\/div>\\n<\\/div>\",\"typography_typography\":\"custom\",\"__globals__\":{\"text_color\":\"globals\\/colors?id=794c50ac\"},\"_padding\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"50\",\"bottom\":\"0\",\"left\":\"50\",\"isLinked\":false}},\"elements\":[],\"widgetType\":\"text-editor\"},{\"id\":\"2d29406\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<div id=\\\"overweight-recommendation\\\" hidden=\\\"\\\">\\n<div>\\n<h1 style=\\\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\\\">Your BMI is considered <strong><span style=\\\"color: orange;\\\">Overweight<\\/span>?<\\/strong><\\/h1>\\n<\\/div>\\n<div>Maintain a healthy weight, be physically active every day and enjoy a healthy, well-balanced diet. It is important to take steps to reduce weight. Good news is that losing small amounts of weight can benefit health.<\\/div>\\n<div><strong>CHECK THIS OUT<\\/strong><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/sports-2\\/#child\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Child Exercises<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/sports-2\\/#family\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Family Games<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/recipe-lists\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Nutritional Recipes<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/screen-time\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Recommended Screen Time<\\/a><\\/div>\\n<\\/div>\",\"_padding\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"50\",\"bottom\":\"0\",\"left\":\"50\",\"isLinked\":false}},\"elements\":[],\"widgetType\":\"text-editor\"},{\"id\":\"fbcd98c\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<div id=\\\"obese-recommendation\\\" hidden=\\\"\\\">\\n<div>\\n<h1 style=\\\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\\\">Your BMI is considered <strong><span style=\\\"color: red;\\\">Obese<\\/span>?<\\/strong><\\/h1>\\n<\\/div>\\n<div>It is important to take steps to reduce weight. Obesity puts kids at risk for medical problems that can affect their health now and in the future. Good news is that losing small amounts of weight can benefit health.<\\/div>\\n<div>\\n<div><strong>CHECK THIS OUT<\\/strong><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/sports-2\\/#child\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Child Exercises<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/sports-2\\/#family\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Family Games<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/screen-time\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Recommended Screen Time<\\/a><\\/div>\\n<div><a href=\\\"https:\\/\\/www.thehealthassistant.tk\\/recipes\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Nutritional Recipes<\\/a><\\/div>\\n<\\/div>\\n<\\/div>\",\"_padding\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"50\",\"bottom\":\"0\",\"left\":\"50\",\"isLinked\":false}},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"8a5f933\",\"elType\":\"section\",\"settings\":{\"structure\":\"22\",\"margin\":{\"unit\":\"px\",\"top\":\"20\",\"right\":0,\"bottom\":\"20\",\"left\":0,\"isLinked\":true}},\"elements\":[{\"id\":\"e0cef29\",\"elType\":\"column\",\"settings\":{\"_column_size\":66,\"_inline_size\":null},\"elements\":[{\"id\":\"db5dbb0\",\"elType\":\"widget\",\"settings\":{\"title\":\"<h1 style=\\\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 38.5px; font-style: normal; text-transform: none; white-space: normal;\\\">What is <span style=\\\"color: rgb(0, 128, 0)\\\">BMI<\\/span>?<\\/h1>\",\"_element_id\":\"what-is-bmi-title\"},\"elements\":[],\"widgetType\":\"heading\"},{\"id\":\"899587c\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<p dir=\\\"ltr\\\">Body mass index, or BMI, is one way to assess whether your weight is in the healthy range. The BMI combines a person\\u2019s height and weight to form a measure that can help predict their risk of developing disease.\\u00a0<\\/p><p dir=\\\"ltr\\\">Another useful measure of determining whether you could be at risk of obesity-related chronic diseases is your\\u00a0<a href=\\\"https:\\/\\/healthyweight.health.gov.au\\/wps\\/poc\\/hso?1dmy&amp;urile=wcm%3apath%3a\\/healthy+weight+content\\/main\\/get-started\\/are-you-a-healthy-weight\\/waist-circumference\\\">waist circumference<\\/a>. Waist circumference is a better predictor than BMI of type 2 diabetes in women and of cardiovascular disease.<\\/p><p dir=\\\"ltr\\\">Health researchers have found BMI to be a good indicator for the health and lifespan of adults \\u2013 not necessarily for an individual, but for a group of people who have the same BMI. For example, researchers have shown that a group of people with BMIs of 30, is more likely to have serious illness and die younger, on average, than a group of people with BMIs of 20.<sup><a href=\\\"https:\\/\\/healthyweight.health.gov.au\\/wps\\/poc\\/hso?1dmy&amp;urile=wcm%3apath%3a\\/healthy+weight+content\\/main\\/helping-hand\\/reference-material\\/references\\/references\\\">1<\\/a><\\/sup><\\/p><p dir=\\\"ltr\\\">Although BMI is not a perfect measure, it is generally agreed to be the most useful and valid for adults. Its use is recommended by the World Health Organization and in the\\u00a0<a href=\\\"http:\\/\\/www.nhmrc.gov.au\\/guidelines\\/publications\\/n57\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">Clinical Practice Guidelines for the Management of Overweight and Obesity in Adults, Adolescents and Children in Australia.<\\/a><sup><a href=\\\"https:\\/\\/healthyweight.health.gov.au\\/wps\\/poc\\/hso?1dmy&amp;urile=wcm%3apath%3a\\/healthy+weight+content\\/main\\/helping-hand\\/reference-material\\/references\\/references\\\">1<\\/a><\\/sup><\\/p>\"},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false},{\"id\":\"be4761a\",\"elType\":\"column\",\"settings\":{\"_column_size\":33,\"_inline_size\":null},\"elements\":[{\"id\":\"a166990\",\"elType\":\"widget\",\"settings\":{\"image\":{\"url\":\"http:\\/\\/www.thehealthassistant.ml\\/wp-content\\/uploads\\/2021\\/08\\/bmi-calculator-shows-healthy-weight-1.png\",\"id\":1367,\"alt\":\"\",\"source\":\"library\"},\"align\":\"\",\"_padding\":{\"unit\":\"px\",\"top\":\"20\",\"right\":\"0\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false}},\"elements\":[],\"widgetType\":\"image\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"4e9d254\",\"elType\":\"section\",\"settings\":{\"background_overlay_background\":\"classic\",\"background_overlay_color\":\"#D5D5D5\",\"padding\":{\"unit\":\"px\",\"top\":\"20\",\"right\":\"0\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false}},\"elements\":[{\"id\":\"b00894e\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"26b1413\",\"elType\":\"widget\",\"settings\":{\"title\":\"<h1 style=\\\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 38.5px; font-style: normal; text-transform: none; white-space: normal;\\\">How to calculate <span style=\\\"color: rgb(0, 128, 0)\\\">BMI<\\/span>?<\\/h1>\",\"align\":\"left\"},\"elements\":[],\"widgetType\":\"heading\"},{\"id\":\"9d348f0\",\"elType\":\"widget\",\"settings\":{\"editor\