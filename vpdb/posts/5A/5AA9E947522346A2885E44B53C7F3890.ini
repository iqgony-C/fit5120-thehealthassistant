			<h2><h1 style=\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 25.5px; font-style: normal; text-transform: none; white-space: normal;\">What is BMI?</h1></h2>		
		<p>Body mass index, or BMI, is one way to assess whether your weight is in the healthy range.  </p><p><img src=\"https://healthyweight.health.gov.au/wps/wcm/connect/healthyweight/e3f50162-169c-4aa1-adbf-8f3971516bdd/2/image1570774729256202267.png?MOD=AJPERES&amp;CACHEID=e3f50162-169c-4aa1-adbf-8f3971516bdd/2\" alt=\"The Body Mass index calculation is weight in kg divided by height in metres squared.\" /></p><p>Here are the <a href=\"https://www.health.gov.au/resources/pregnancy-care-guidelines/part-d-clinical-assessments/weight-and-body-mass-index\">BMI category from Australia Government</a>:</p><p>Underweight: less than 18.5<br />Healthy weight: 18.5–24.9<br />Overweight: 25.0–29.9<br />Obese: larger than 30.0</p>
<h1 style=\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\">Your BMI is considered <strong>Underweight?</strong></h1>
It's important to aim to keep weight within your healthy weight range. Being in the healthy weight range will improve your body's ability to fight off infections or illness.
<strong>CHECK THIS OUT</strong>
<a href=\"https://www.thehealthassistant.tk/recipes/\" target=\"_blank\" rel=\"noopener\">Nutritional Recipes</a>
<a href=\"https://www.eatright.org/health/wellness/your-overall-health/safe-weight-gain-tips-for-underweight-kids\" target=\"_blank\" rel=\"noopener\">Safe Weight Gain Tips</a>
<a href=\"https://thenourishedchild.com/feeding-skinny-kid/\" target=\"_blank\" rel=\"noopener\">Tips for feeding an underweight child</a>
<a href=\"https://blog.cincinnatichildrens.org/healthy-living/how-to-increase-calories-in-your-underweight-child\" target=\"_blank\" rel=\"noopener\">Increase calories in child's diet</a>
<a href=\"https://www.realmomnutrition.com/feeding-underweight-child/\" target=\"_blank\" rel=\"noopener\">Feeding an underweight child</a>
<h1 style=\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\">Your BMI is considered <strong>Healthy?</strong></h1>
Yayyyy! You have a healthy weight for your height. Aim to keep within the healthy weight range by enjoying a healthy, well-balanced diet and exercising regularly.
Want to be healthier?
<strong>CHECK THIS OUT</strong>
<a href=\"https://www.thehealthassistant.tk/recipes/\" target=\"_blank\" rel=\"noopener\">Nutritional Recipes</a>
<a href=\"https://www.growinggoodhabits.health.qld.gov.au/children/encourage-healthy-habits-for-life/\" target=\"_blank\" rel=\"noopener\">Encourage Healthy Habits</a>
<a href=\"https://www.growinggoodhabits.health.qld.gov.au/children/food-for-growing-kids/packing-healthy-lunchboxes/\" target=\"_blank\" rel=\"noopener\">Packing healthy school lunchboxes</a>
<h1 style=\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\">Your BMI is considered <strong>Overweight?</strong></h1>
Maintain a healthy weight, be physically active every day and enjoy a healthy, well-balanced diet. It is important to take steps to reduce weight. Good news is that losing small amounts of weight can benefit health.
<strong>CHECK THIS OUT</strong>
<a href=\"https://www.thehealthassistant.tk/sports-2/#child\" target=\"_blank\" rel=\"noopener\">Child Exercises</a>
<a href=\"https://www.thehealthassistant.tk/sports-2/#family\" target=\"_blank\" rel=\"noopener\">Family Games</a>
<a href=\"https://www.thehealthassistant.tk/recipe-lists/\" target=\"_blank\" rel=\"noopener\">Nutritional Recipes</a>
<a href=\"https://www.thehealthassistant.tk/screen-time/\" target=\"_blank\" rel=\"noopener\">Recommended Screen Time</a>
<h1 style=\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 20.5px; font-style: normal; text-transform: none; white-space: normal;\">Your BMI is considered <strong>Obese?</strong></h1>
It is important to take steps to reduce weight. Obesity puts kids at risk for medical problems that can affect their health now and in the future. Good news is that losing small amounts of weight can benefit health.
<strong>CHECK THIS OUT</strong>
<a href=\"https://www.thehealthassistant.tk/sports-2/#child\" target=\"_blank\" rel=\"noopener\">Child Exercises</a>
<a href=\"https://www.thehealthassistant.tk/sports-2/#family\" target=\"_blank\" rel=\"noopener\">Family Games</a>
<a href=\"https://www.thehealthassistant.tk/screen-time/\" target=\"_blank\" rel=\"noopener\">Recommended Screen Time</a>
<a href=\"https://www.thehealthassistant.tk/recipes/\" target=\"_blank\" rel=\"noopener\">Nutritional Recipes</a>
			<h2><h1 style=\"margin-top: 10px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; line-height: 40px; text-rendering: optimizelegibility; font-size: 38.5px; font-style: normal; text-transform: none; white-space: normal;\">What is BMI?</h1></h2>		
		<p dir=\"ltr\">Body mass index, or BMI, is one way to assess whether your weight is in the healthy range. The BMI combines a person’s height and weight to form a measure that can help predict their risk of developing disease. </p><p dir=\"ltr\">Another useful measure of determining whether you could be at risk of obesity-related chronic diseases is your <a href=\"https://healthyweight.health.gov.au/wps/poc/hso?1dmy&amp;urile=wcm%3apath%3a/healthy+weight+content/main/get-started/are-you-a-healthy-weight/waist-circumference\">waist circumference</a>. Waist circumference is a better predictor than BMI of type 2 diabetes in women and of cardiovascular disease.</p><p dir=\"ltr\">Health researchers have found BMI to be a good indicator for the health and lifespan of adults – not necessarily for an individual, but for a group of people who have the same BMI. For example, researchers have shown that a group of people with BMIs of 30, is more likely to have serious illness and die younger, on average, than a group of people with BMIs of 20.<sup><a href=\"https://healthyweight.health.gov.au/wps/poc/hso?1dmy&amp;urile=wcm%3apath%3a/healthy+weight+content/main/helping-hand/reference-material/references/references\">1</a></sup></p><p dir=\"ltr\">Although BMI is not a perfect measure, it is generally agreed to be the most useful and valid for adults. Its use is recommended by the World Health Organization and in the <a href=\"http://www.nhmrc.gov.au/guidelines/publications/n57\" target=\"_blank\" rel=\"noopener\">Clinical Practice Guidelines for the Management of Overweight and Obesity in Adults, Adolescents and Children in Australia.</a><sup><a href=\"https://healthyweight.health.gov.au/wps/poc/hso?1dmy&amp;urile=wcm%3apath%3a/healthy+weight+content/main/helping-hand/reference-material/references/references\">1</a></sup></p>		
