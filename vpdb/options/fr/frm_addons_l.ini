dable-autoresponder\\/formidable-autoresponder.php\",\"icons\":{\"1x\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/icon-256x256.png\"},\"banners\":{\"high\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\",\"low\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\"},\"search_terms\":\"automate, automation\"},\"168072\":{\"title\":\"Formidable API\",\"name\":\"Formidable API\",\"slug\":\"formidable-api\",\"version\":\"1.09\",\"new_version\":\"1.09\",\"location\":[\"fp.strategy11.com\\/releases\\/formidable-api\\/formidable-api-1.09.zip\"],\"excerpt\":\"Add a full forms API for forms, form fields, views, and entries. Then send submissions to other sites with REST APIs.\",\"id\":168072,\"released\":\"2016-06-08 00:00:00\",\"categories\":[\"Business\",\"Strategy11\"],\"docs\":\"\\/knowledgebase\\/formidable-api\\/\",\"link\":\"https:\\/\\/formidableforms.com\\/downloads\\/formidable-api\\/\",\"changelog\":\"<h4>v1.09 - June 21, 2021<\\/h4>\\n<ul>\\n<li>Fix: There was an error when setting the limit to 1 when calling the \\/wp-json\\/frm\\/v2\\/forms endpoint to get a single form.<\\/li>\\n<li>Fix: When the API sends to a form setup to create users, the password field returns an error message that it can't be blank.<\\/li>\\n<li>Fix: Updating an entry via API with a reCAPTCHA field would return a 409 error.<\\/li>\\n<li>Fix: Calculations in repeaters were not counting the first row when using the [frm-api] shortcode.<\\/li>\\n<li>Fix: Loading a form with [frm-api] would occasionally cause other forms on the page to use the wrong urls.<\\/li>\\n<li>Fix: Checkbox fields could not get updated via the API if options were using separate values.<\\/li>\\n<li>Fix: Conditional logic was not triggering on load for forms loaded with the [frm-api] shortcode.<\\/li>\\n<li>Fix: The page parameter was not working calling the \\/wp-json\\/frm\\/v2\\/forms endpoint.<\\/li>\\n<li>Fix: Prevent an error that happens on requests when the lite Formidable plugin is disabled.<\\/li>\\n<\\/ul>\\n<h4>v1.08 - May 27, 2019<\\/h4>\\n<ul>\\n<li>New: Add exclude_script and exclude_style parameters to the frm-api shortcode for excluding specific styles and scripts.<\\/li>\\n<li>New: When using the frm-api shortcode, scripts included on the page will be automatically excluded to prevent duplication.<\\/li>\\n<li>Don't allow GET access to field routes for those who don't have access to view forms on the back end.<\\/li>\\n<li>Switch shortcodes in data settings when form is duplicated.<\\/li>\\n<li>Fix: Javascript was not included with views, so shortcodes like frm-entry-update-field did not respond.<\\/li>\\n<li>Fix: Clicking the + row button quickly was creating duplicate rows.<\\/li>\\n<li>Fix: The ... was missing in 4.0 for newly added data rows. This fix requires Formidable v4.0.02<\\/li>\\n<\\/ul>\\n<h4>v1.07 - December 26, 2018<\\/h4>\\n<ul>\\n<li>Fix: multiple files were not correctly attached to the created entry<\\/li>\\n<li>Fix: when a file was created via the API, it was being duplicated on the receiving end<\\/li>\\n<li>Fix: When the API plugin is active, and Formidable is not, there was an error when creating a new page with the new WP editor<\\/li>\\n<\\/ul>\\n<h4>v1.06 - October 8, 2018<\\/h4>\\n<ul>\\n<li>New: Add image importing via the REST API. Now an image can be uploaded from another site when the URL is included in the API request.<\\/li>\\n<li>Fix: Prevent CORS error with ajax calls. This resolves issues with double submissions, redirecting with validation errors, and adding rows in a repeater.<\\/li>\\n<li>Fix: The returned form object was different after a form was edited than after create or get.<\\/li>\\n<\\/ul>\\n<h4>v1.05.01 - August 22, 2018<\\/h4>\\n<ul>\\n<li>Fix issue with file fields not saving the received value<\\/li>\\n<\\/ul>\\n\",\"plugin\":\"formidable-api\\/formidable-api.php\",\"icons\":{\"1x\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/icon-256x256.png\"},\"banners\":{\"high\":\