se we assumed they should be US numbers. Now if the number starts with a +, don't add the +1<\\/li>\\n<li>Get updates from FormidableForms.com<\\/li>\\n<\\/ul>\\n\",\"plugin\":\"formidable-twilio\\/formidable-twilio.php\",\"icons\":{\"1x\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/icon-256x256.png\"},\"banners\":{\"high\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\",\"low\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\"},\"search_terms\":\"\"},\"168456\":{\"title\":\"Upload Importer\",\"name\":\"Upload Importer\",\"slug\":\"upload-importer\",\"version\":\"1.0.01\",\"new_version\":\"1.0.01\",\"location\":[\"fp.strategy11.com\\/releases\\/formidable-upload-importer\\/formidable-upload-importer-1.0.01.zip\"],\"excerpt\":\"\",\"id\":168456,\"released\":\"2015-10-16 17:05:47\",\"categories\":[\"Strategy11\"],\"docs\":\"\",\"link\":\"https:\\/\\/formidableforms.com\\/downloads\\/upload-importer\\/\",\"changelog\":\"<h4>v1.0.01<\\/h4>\\n<ul>\\n<li>Get updates from FormidablePro.com<\\/li>\\n<\\/ul>\\n<h4>v1.0<\\/h4>\\n<ul>\\n<li>Allow importing of multiple file uploads<\\/li>\\n<li>Replace deprecated mime_content_type with fileinfo<\\/li>\\n<li>Update auto-updating<\\/li>\\n<\\/ul>\\n\",\"plugin\":\"\",\"icons\":{\"1x\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/icon-256x256.png\"},\"banners\":{\"high\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\",\"low\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\"},\"search_terms\":\"\"},\"173984\":{\"title\":\"User Registration\",\"name\":\"User Registration\",\"slug\":\"user-registration\",\"version\":\"2.04\",\"new_version\":\"2.04\",\"location\":[\"s3.amazonaws.com\\/fp.strategy11.com\\/releases\\/formidable-registration\\/formidable-registration-2.04.zip\"],\"excerpt\":\"Give new users access to your site quickly and painlessly. Plus edit profiles and login from the front end.\",\"id\":173984,\"released\":\"2011-12-21 00:00:00\",\"categories\":[\"Business\",\"Strategy11\"],\"docs\":\"\\/knowledgebase\\/user-registration\\/\",\"link\":\"https:\\/\\/formidableforms.com\\/downloads\\/user-registration\\/\",\"changelog\":\"<h4>v2.04 - July 6, 2021<\\/h4>\\n<ul>\\n<li>Security: An error being passed through a URL was not properly being sanitized, causing an XSS vulnerability.<\\/li>\\n<li>New: Name fields now automatically map the first and last name values when creating users.<\\/li>\\n<li>New: Password data will now be hashed immediately on form submit instead of waiting until a user is created.<\\/li>\\n<li>Fix: Prevent a notice when trying to prevent logins when the login had already failed.<\\/li>\\n<li>Fix: The [frm-login] shortcode would partially render horizontally when set to render vertically in some themes.<\\/li>\\n<li>Fix: Prevent a fatal error on profile pages when an expected field could not be found.<\\/li>\\n<li>Fix: Prevent a fatal error when trying to render an avatar when formidable pro is not active.<\\/li>\\n<\\/ul>\\n<h4>vv2.03 - February 4, 2021<\\/h4>\\n<ul>\\n<li>Fixed an issue with url filtering that caused issues with Polylang.<\\/li>\\n<li>The User ID field is no longer an option in registration user meta settings.<\\/li>\\n<li>The option to add user meta no longer disappears if nothing else is configured.<\\/li>\\n<li>Fixed an issue that was causing draft entries to lose data.<\\/li>\\n<li>Fixed some deprecation errors in PHP 8.<\\/li>\\n<li>Fixed an issue where adding a user meta row would change the layout.<\\/li>\\n<li>Added <span class=\\\"blob-code-inner blob-code-marker\\\" data-code-marker=\\\"+\\\"><span class=\\\"pl-s\\\">logout_redirect=\\\"https:\\/\\/example.com\\/logout-redirect\\\"<\\/span><\\/span> option to login form shortcode.<\\/li>\\n<\\/ul>\\n<h4>v2.02.02 - November 14, 2019<\\/h4>\\n<ul>\\n<li>New: Update for better 4.0 UI and setting layouts.<\\/li>\\n<li>New: Allow rich text fields in registration form action settings.<\\/li>\\n<li>New: Better multilingual support for global messages.<\\/li>\\n<li>New: Added frmreg_global_messages and frmreg_global_pages hooks.<\\/li>\\n<li>Fix: WPML compatibility - Language went back to default language after login.<\\/li>\\n<li>Fix: WPML compatibility - The email confirmation link didn't keep the selected language.<\\/li>\\n<li>Fix: Prevent errors when a registration form action is disabled.<\\/li>\\n<li>Fix: API calls were redirected to login page.<\\/li>\\n<li>Fix: Prevent a redirect with the reset password link. If a reset password page was selected in the global settings, the link pointed to the regular WP reset page which redirected.<\\/li>\\n<li>Fix: If custom parameters are included on the login redirect url, keep the correct encoding.<\\/li>\\n<li>Fix: Prevent a + in usernames in order to match WordPress. This was causing issues with auto login and email moderation.<\\/li>\\n<li>Fix: After a user was automatically logged in, wp_get_current_user() in other plugins wasn't correct.<\\/li>\\n<\\/ul>\\n<h4>v2.02.01 - September 26, 2018<\\/h4>\\n<ul>\\n<li>Allow user profile updating to be triggered after a successful PayPal payment<\\/li>\\n<li>Fix: Show a blank form to logged in users who have permission to create other users, even if they have an entry in the form<\\/li>\\n<li>New: Added frmreg_allow_edit hook for other plugins to set when profile editing is allowed<\\/li>\\n<\\/ul>\\n<h4>v2.02 - September 14, 2018<\\/h4>\\n<ul>\\n<li>New: Get the page source to check if the page includes the form specified in the global settings (login form, reset password, or registration). This allows for these forms to be included in a sidebar or footer without returning error messages when the global settings are saved.<\\/li>\\n<li>New: Add hooks to change selected pages: frmreg_login_page_id, frmreg_resetpass_page_id, frmreg_register_page_id<\\/li>\\n<li>New: Allow a subsite to be created by a logged in user<\\/li>\\n<li>Fix: Allow user creation via API call<\\/li>\\n<li>Fix: Allow either set password by email or user moderation, but not both<\\/li>\\n<li>Fix: Issue with losing parameters when redirecting for login<\\/li>\\n<li>Fix: The user ID field was defaulting to the current user on registration forms when it should be empty<\\/li>\\n<li>Fix: If an error message is included in the url for password reset, show it instead of an unknown error<\\/li>\\n<li>Fix: Update for WP 3.9 compatibility<\\/li>\\n<li>Fix: Update for deprecated functions: save_settings, FrmForm::get_id_by_key, FrmProFieldsHelper::get_displayed_file_html<\\/li>\\n<li>New: Add Chinese translations<\\/li>\\n<\\/ul>\\n\",\"plugin\":\"formidable-registration\\/formidable-registration.php\",\"icons\":{\"1x\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/icon-256x256.png\"},\"banners\":{\"high\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\",\"low\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\"},\"search_terms\":\"registration, user registration, register\"},\"170649\":{\"title\":\"User Tracking\",\"name\":\"User Tracking\",\"slug\":\"user-tracking\",\"version\":\"1.0\",\"new_version\":\"1.0\",\"location\":[\"s3.amazonaws.com\\/fp.strategy11.com\\/releases\\/formidable-user-tracking\\/formidable-user-tracking-1.0.zip\"],\"excerpt\":\"Track which pages a user visits prior to submitting a form.\",\"id\":170649,\"released\":\"2015-10-19 00:00:00\",\"categories\":[\"Creator\",\"Strategy11\"],\"docs\":\"\\/knowledgebase\\/formidable-user-tracking\\/\",\"link\":\"https:\\/\\/formidableforms.com\\/downloads\\/user-tracking\\/\",\"changelog\":\"<h4>v1.0 - August 25, 2016<\\/h4>\\n<ul>\\n<li>Save the tracking info before the email is sent<\\/li>\\n<li>Make sure license key is correct before saving<\\/li>\\n<\\/ul>\\n<h4>v1.0b3<\\/h4>\\n<ul>\\n<li>Get updates from FormidablePro.com<\\/li>\\n<\\/ul>\\n<h4>v1.0b2<\\/h4>\\n<ul>\\n<li>Skip tracking wp-admin\\/ajax.php<\\/li>\\n<li>Remove base url from page list<\\/li>\\n<li>Codestyling to