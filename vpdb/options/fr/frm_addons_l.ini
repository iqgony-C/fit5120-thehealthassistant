ges. This includes refunds, voids, and completed transactions. A webhook will be automatically created when the Formidable -&gt; Global settings page is saved.<\\/li>\\n<li>New: Added signature key to Global settings page and removed the Silent Post url. This is used to verify any incoming webhooks.<\\/li>\\n<li>New: Don't use MD5 verification, but meet the new sha512 requirement instead.<\\/li>\\n<li>New: Add Bangladeshi Taka currency<\\/li>\\n<li>Fix: Replace usage of deprecated file and functions from Formidable<\\/li>\\n<li>Fix: Added escaping for translatable strings.<\\/li>\\n<\\/ul>\\n<h4>v1.02 - August 31, 2018<\\/h4>\\n<ul>\\n<li>New: Delete entries that don't pass credit card validation<\\/li>\\n<li>New: Process shortcodes in the payment amount, description, and actions after payment. This includes default values, field values, and regular WP shortcodes.<\\/li>\\n<li>New: Allow the api key to be overridden with constants. The Authorize account can be set with AUTHORIZENET_TRANSACTION_KEY and AUTHORIZENET_API_LOGIN_ID<\\/li>\\n<li>New: Disable live mode for non-ssl sites. Show the settings and always allow test mode.<\\/li>\\n<li>New: Add option to register user after successful payment<\\/li>\\n<li>New: Add payment triggers to api action<\\/li>\\n<li>New: Add receipt ID shortcode<\\/li>\\n<li>New: Add Pakistani rupee, Chinese Renminbi Yuan, South African Rand, and Sri Lankan Rupee to currency options<\\/li>\\n<li>New: If PayPal is also installed, show the PayPal payment completed status<\\/li>\\n<li>New: Add frm_pay_[payment type]_sidebar hook for adding content to the sidebar of a single payment<\\/li>\\n<li>Fix: Include the customer info with an echeck. Show the address fields in eCheck settings. When only eCheck is selected, the extra fields were not set to show or send to Authnet<\\/li>\\n<li>Fix: Replace the included SSL cert since it is causing errors on some servers<\\/li>\\n<li>Fix: Filter description shortcodes on subscriptions page<\\/li>\\n<li>F