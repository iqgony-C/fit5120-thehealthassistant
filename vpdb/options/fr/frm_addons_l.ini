\\/icon-256x256.png\"},\"banners\":{\"high\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\",\"low\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\"},\"search_terms\":\"\"},\"310430\":{\"title\":\"Stripe\",\"name\":\"Stripe\",\"slug\":\"stripe\",\"version\":\"2.05\",\"new_version\":\"2.05\",\"location\":[\"fp.strategy11.com\\/releases\\/formidable-stripe\\/formidable-stripe-2.05.zip\"],\"excerpt\":\"Any Formidable forms on your site can accept credit card payments without users ever leaving your site.\",\"id\":310430,\"released\":\"2016-04-26 00:00:00\",\"categories\":[\"Ecommerce\",\"Elite\",\"Strategy11\"],\"docs\":\"\\/knowledgebase\\/stripe\\/\",\"link\":\"https:\\/\\/formidableforms.com\\/downloads\\/stripe\\/\",\"changelog\":\"<h4>v2.05 - August 2, 2021<\\/h4>\\n<ul>\\n<li>New: Name fields will now properly map to the first and last name options when using Stripe actions.<\\/li>\\n<li>Fix: Pages translated with WPML were not able to properly validate a connected stripe payment.<\\/li>\\n<\\/ul>\\n<h4>v2.04 - February 8, 2021<\\/h4>\\n<p>New: Added better security with Stripe Connect. Now you can connect to Stripe with a click of a button and never have to copy and paste any API keys for Stripe again. <strong>It is recommended that you go to Stripe Settings and switch to the new integration as soon as possible.<\\/strong><\\/p>\\n<h4>v2.03 - September 28, 2020<\\/h4>\\n<ul>\\n<li>New: Set the default currency to the one selected in the global settings<\\/li>\\n<li>Fix: Cancelations were triggering confirmation emails instead of cancelation<\\/li>\\n<li>Fix: Prevent validation errors on the back-end when editing an entry that collects payments<\\/li>\\n<li>Fix: Correctly delete the customer number when it doesn't exist in Stripe. This allows for the next try to be successful.<\\/li>\\n<li>Fix: When \\\"!important\\\" is included in the form styling, is was causing a javascript error with Stripe<\\/li>\\n<li>Fix: Prevent 