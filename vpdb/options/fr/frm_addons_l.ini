name\":\"WooCommerce\",\"slug\":\"woocommerce\",\"version\":\"1.10\",\"new_version\":\"1.10\",\"location\":[\"fp.strategy11.com\\/releases\\/formidable-woocommerce\\/formidable-woocommerce-1.10.zip\"],\"excerpt\":\"Are your WooCommerce product forms too basic? Add custom fields to a product form and collect more data when it is added to the cart.\",\"id\":174006,\"released\":\"2016-01-19 00:00:00\",\"categories\":[\"Ecommerce\",\"Elite\",\"Strategy11\"],\"docs\":\"\\/knowledgebase\\/formidable-woocommerce\\/\",\"link\":\"https:\\/\\/formidableforms.com\\/downloads\\/woocommerce\\/\",\"changelog\":\"\",\"plugin\":\"formidable-woocommerce\\/formidable-woocommerce.php\",\"icons\":{\"1x\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/icon-256x256.png\"},\"banners\":{\"high\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\",\"low\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\"},\"search_terms\":\"\"},\"169998\":{\"title\":\"WP Multilingual\",\"name\":\"WP Multilingual\",\"slug\":\"wp-multilingual\",\"version\":\"1.10\",\"new_version\":\"1.10\",\"location\":[\"fp.strategy11.com\\/releases\\/formidable-wpml\\/formidable-wpml-1.10.zip\"],\"excerpt\":\"Translate your forms into multiple languages using the Formidable-integrated WPML plugin.\",\"id\":169998,\"released\":\"2013-04-29 00:00:00\",\"categories\":[\"Business\",\"Strategy11\"],\"docs\":\"\\/knowledgebase\\/formidable-multi-language\\/\",\"link\":\"https:\\/\\/formidableforms.com\\/downloads\\/wp-multilingual\\/\",\"changelog\":\"<h4>v1.10 - July 29, 2021<\\/h4>\\n<ul>\\n<li>New: Placeholders can now be translated for credit card, address, and name fields.<\\/li>\\n<li>New: Options can now be translated for radio, checkbox, and dropdown fields inside of repeaters.<\\/li>\\n<li>Fix: Translations were not properly getting saved if the target language contained an underscore.<\\/li>\\n<\\/ul>\\n<h4>v1.09 - February 25, 2021<\\/h4>\\n<ul>\\n<li>New: Products are now translatable.<\\/li>\\n<li>New: Translations are now sorted by field order in settings.<\\/li>\\n<li>Fix: PHP8 was frequently logging a deprecation warning.<\\/li>\\n<\\/ul>\\n<h4>v1.06 - April 4, 2019<\\/h4>\\n<ul>\\n<li>Switch back to using separate values by default for checkboxes, radio, and dropdown fields<\\/li>\\n<\\/ul>\\n<h4>v1.05 - March 6, 2019<\\/h4>\\n<ul>\\n<li>New: Added a bunch of strings for translation, and get the translatable strings from the core Formidable plugin to keep translatable strings immediately up to date. Added strings include address fields, repeaters, email confirmation label, toggle fields, global login message, global failed message, global registration strings, and others.<\\/li>\\n<li>New: Set the datepicker locale from a dropdown instead of entering the language code.<\\/li>\\n<li>New: Show the translated value in view for dropdown, radio, and checkbox fields.<\\/li>\\n<li>New: Translate field names and values in the WooCommerce cart.<\\/li>\\n<li>New: Show the translated value when showing values from fields with separate values.<\\/li>\\n<li>New: Update for a better layout with Formidable 3.0<\\/li>\\n<li>Fix: Only try to translate field options that have a translation registered.<\\/li>\\n<li>Fix: Some forms included strings from other forms with similar ids<\\/li>\\n<li>Fix: Don't set separate values by default for new fields<\\/li>\\n<li>Fix: Only show the unique message for translation if the field is set to be unique<\\/li>\\n<li>Fix: When the original string for a global setting was updated, the old string remained in the translation settings.<\\/li>\\n<\\/ul>\\n<h4>v1.05b2 - June 11, 2018<\\/h4>\\n<ul>\\n<li>Translate dropdown, radio, and checkboxes in views<\\/li>\\n<li>Translate field names and values in the WooCommerce cart. Show translated value when showing values from fields with separate values.<\\/li>\\n<li>Update for a better layout in Formidable v3.0+<\\/li>\\n<\\/ul>\\n<h4>v1.04 - October 25th, 2016<\\/h4>\\n<ul>\\n<li>Allow translation of Add\\/Remove buttons<\\/li>\\n<li>Replace some deprecated WPML function calls and constants<\\/li>\\n<li>Make sure wpml strings are updated when form is updated<\\/li>\\n<li>Do not translate default value for all field types<\\/li>\\n<li>Make sure incorrect field message is translated with ajax submit<\\/li>\\n<\\/ul>\\n<h4>v1.03.03 - March 28, 2016<\\/h4>\\n<ul>\\n<li>Send the language in the ajax url differently to prevent 404s during ajax calls. This should help with duplicate submissions.<\\/li>\\n<li>Prevent a license key from being saved for another plugin<\\/li>\\n<\\/ul>\\n<h4>v1.03.02<\\/h4>\\n<ul>\\n<li>Get updates from FormidablePro.com<\\/li>\\n<li>Make it compatible with the free version of Formidable<\\/li>\\n<li>Fix errors when Formidable or WPML are deactivated<\\/li>\\n<li>Include the current language during ajax calls<\\/li>\\n<li>Force an English start language for strings for v2.2.6 of the WPML strings plugin<\\/li>\\n<li>Fix the issue with the default language in WPML being set different than the string language<\\/li>\\n<li>If values in the form settings page changed, update them when going to the translation settings<\\/li>\\n<li>Make sure the \\\"previous\\\" label is translatable when drafts are not enabled<\\/li>\\n<li>Don't show strings for inactive languages<\\/li>\\n<li>Translate fields in repeating sections<\\/li>\\n<\\/ul>\\n\",\"plugin\":\"formidable-wpml\\/formidable-wpml.php\",\"icons\":{\"1x\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/icon-256x256.png\"},\"banners\":{\"high\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\",\"low\":\"https:\\/\\/ps.w.org\\/formidable\\/assets\\/banner-1544x500.png\"},\"search_terms\":\"\"},\"170645\":{\"title\":\"Zapier\",\"name\":\"Zapier\",\"slug\":\"zapier\",\"version\":\"2.01\",\"new_version\":\"2.01\",\"location\":[\"fp.strategy11.com\\/releases\\/formidable-zapier\\/formidable-zapier-2.01.zip\"],\"excerpt\":\"Connect with hundreds of application